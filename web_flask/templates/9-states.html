<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBNB</title>
</head>
<body>
    {% for state in states %}
    <h1>States</h1>
    <ul>
        <li>{{ state.id }}: <b>{{ state.name }}</b></li>
    </ul>
    {% endfor %}
    {% if state %}
    <h1>State: {{state.name}}</h1>
    <h3>Cities:</h3>
    <ul>
        <li>{{ state.id }}: <b>{{ city.name }}</b></li>
    </ul>
    {% endif %}
    {% else %}
    <h1>Not found!</h1>
    {% endif %}
</body>
</html>
